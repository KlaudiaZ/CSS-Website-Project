<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Project</title>
    <meta name="author" content="Klaudia_Z">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="master-content">
        <div class="whole-form-field">
            <h2 class="header">Register Form</h2>
            <div class="form-container form-field register-form">
                <form>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="text" name="location" id="location" placeholder="Your Location">
                    <input type="checkbox" name="terms-of-use" id="terms-of-use" class="checkbox">
                    <label for="terms-of-use">I have read and accept the terms of use.</label>
                    <button name="sign-up" id="sign-up" class="button green">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
